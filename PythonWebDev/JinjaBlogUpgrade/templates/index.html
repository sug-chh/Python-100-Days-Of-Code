  {% include "header.html" %}
    <!-- Page Header-->
    <header
      class="masthead"
      style="background-image: url('static/img/home-bg.jpg')"
    >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Sugam's Blogs</h1>
              <span class="subheading">A Blog Theme by @CDZ</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content-->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          {% for post in posts: %}

          <div class="post-preview">
            <a href="{{ url_for('get_post', id=post.id) }}">
              <h2 class="post-title">
                {{post.title}}
              </h2>
              <h3 class="post-subtitle">
                {{post.subtitle}}
              </h3>
            </a>
            <p class="post-meta">
              Posted by
              <a href="#!">{{post.author}}</a>
              on {{post.date}}
            </p>
          </div>
          <hr />        
          
        {% endfor %}
    <!-- Footer-->
    {% include "footer.html" %}
</html>
