<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if all_books == [] %}
      <li><h4>Library is empty.</h4></li>
      {% else %} {% for book in all_books %}
      <li>
        <h4><a href="{{ url_for('delete', id=book.id) }}">Delete</a> {{book.title}} - {{book.author}} - {{book.rating}}/10 <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a></h4>
      </li>
      {% endfor %} {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
